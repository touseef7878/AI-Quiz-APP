{% extends "base.html" %}

{% block title %}Create Quiz - AI Quiz App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card border-0 shadow-lg fade-in-up">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-brain fa-3x text-primary mb-3"></i>
                    <h2 class="fw-bold">Create Your AI Quiz</h2>
                    <p class="text-muted">Let our AI generate a personalized quiz for you.</p>
                </div>

                <form id="createQuizForm" method="POST">
                    <div class="mb-4">
                        <label for="topic" class="form-label h5">Topic</label>
                        <input type="text" class="form-control form-control-lg" id="topic" name="topic" placeholder="e.g., World History, Python Programming..." required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label h5">Difficulty</label>
                        <div class="row">
                            <div class="col-md-4 mb-2">
                                <input type="radio" class="btn-check" name="difficulty" id="simple" value="simple" checked>
                                <label class="btn btn-outline-success w-100 py-3" for="simple">
                                    <i class="fas fa-smile fa-2x d-block mb-2"></i>
                                    <strong>Simple</strong>
                                </label>
                            </div>
                            <div class="col-md-4 mb-2">
                                <input type="radio" class="btn-check" name="difficulty" id="medium" value="medium">
                                <label class="btn btn-outline-warning w-100 py-3" for="medium">
                                    <i class="fas fa-meh fa-2x d-block mb-2"></i>
                                    <strong>Medium</strong>
                                </label>
                            </div>
                            <div class="col-md-4 mb-2">
                                <input type="radio" class="btn-check" name="difficulty" id="hard" value="hard">
                                <label class="btn btn-outline-danger w-100 py-3" for="hard">
                                    <i class="fas fa-fire fa-2x d-block mb-2"></i>
                                    <strong>Hard</strong>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" id="generateBtn">Generate Quiz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('createQuizForm');
    const generateBtn = document.getElementById('generateBtn');
    
    form.addEventListener('submit', function(e) {
        const topic = document.getElementById('topic').value.trim();
        
        if (!topic) {
            e.preventDefault();
            return;
        }
        
        generateBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Generating...';
        generateBtn.disabled = true;
        document.getElementById('loadingOverlay').classList.remove('d-none');
    });
});
</script>
{% endblock %}
